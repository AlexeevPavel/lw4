<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main class="content">
        <form class="registration">
            <p class="header-text">Регистрация</p>
            <p>
                <input class="email-reg" type="e-mail" placeholder="Введите e-mail">
            </p>
            <div class="pass">
                <p>
                    <input class="password-reg" type="password" placeholder="Введите пароль">
                </p>
                <p>
                    <input class="password-reg-repeat" type="password" placeholder="Повторите пароль">
                </p>
            </div>
            <input class="check-reg" type="checkbox">
            <label>Я согласен с правилами сайта</label>
            <p>
                <input class="button-reg" type="submit" value="Зарегистрироваться">
            </p>
        </form>
    </main>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
</body>

</html>
